<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 - Series Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
    <style>
        /* Estilos adicionales */
        body {
            background-color: #f0f4f8;
        }
        .navbar-custom {
            background-color: #3b3b98;
        }
        .table-container, .detail-container {
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            border-radius: 5px;
            padding: 20px;
        }
        h1 {
            color: #3b3b98;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">TV Series</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <header class="text-center mb-4">
            <h1>Series Table</h1>
        </header>

        <!-- Table and Details Containers -->
        <div class="row g-4">
            <div class="col-md-8">
                <div id="seriesTableContainer" class="table-container shadow-sm"></div>
            </div>
            <div class="col-md-4">
                <div id="seriesDetailContainer" class="detail-container shadow-sm"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>

</html>
